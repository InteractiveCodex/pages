<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="8;url=index.html" />
  <title>Contenido en desarrollo</title>
  <link rel="icon" href="recursos/corazon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #00ffff;
      --bg: #0d0d0d;
      --card-bg: #1f1f1f;
      --text: #ffffff;
      --accent: #00ffff66;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--accent);
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #00cccc;
    }
  </style>
</head>

<body>
  <h1>¡En construcción!</h1>
  <p>Estamos trabajando en esta sección. Serás redirigido a la página principal en unos segundos.</p>
  <a href="index.html" class="button">Volver ahora</a>
</body>
</html>
