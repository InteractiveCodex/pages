<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Principal Elegante</title>
  
  <!-- Fuente elegante desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset y estilos base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 3rem;
      letter-spacing: 1.5px;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffffaa;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 300px;
      max-width: 90vw;
    }

    a.button {
      display: block;
      padding: 1.2rem 0;
      background: #00ffff;
      color: #000;
      font-weight: 600;
      font-size: 1.25rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,255,255,0.4);
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      user-select: none;
    }

    a.button:hover, a.button:focus {
      background: #00cccc;
      box-shadow: 0 6px 18px rgba(0,204,204,0.7);
      transform: translateY(-3px);
      outline: none;
      color: #000;
    }

    a.button:active {
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0,204,204,0.5);
    }

    /* Pequeña animación de aparición */
    body {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <nav class="menu">
    <a href="stats-de-vida.html" class="button">Stats de Vida</a>
    <!-- Más botones si quieres -->
  </nav>
</body>
</html>
