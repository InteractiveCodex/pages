<!DOCTYPE html>
<!-- Declaración del tipo de documento, en este caso HTML5 -->
<html lang="es">
<!-- Etiqueta raíz del documento, se indica que el idioma es español -->

<head>
  <meta charset="UTF-8" />
  <!-- Codificación de caracteres en UTF-8 -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Configura la vista para dispositivos móviles -->

  <title>Tu Historia</title>
  <!-- Título que aparecerá en la pestaña del navegador -->

  <style>
    /* Estilos generales para todos los elementos */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Clase base para cada sección de pantalla completa */
    .section {
      min-height: 100vh; /* ocupa el alto completo de la ventana */
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    /* Estilo de la sección de introducción */
    .intro {
      background: linear-gradient(to bottom, #000, #222);
    }

    /* Estilo de las secciones de historia */
    .story {
      background: #1a1a1a;
      border-top: 1px solid #333;
    }

    /* Estilos para los campos de entrada y botón */
    input, button {
      padding: 1rem;
      font-size: 1rem;
      margin: 1rem auto;
      display: block;
      border: none;
      border-radius: 6px;
    }

    input {
      width: 200px;
    }

    button {
      background: #00ffff;
      color: #000;
      cursor: pointer;
    }

    /* Clase para ocultar elementos */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- SECCIÓN DE INTRODUCCIÓN -->
  <section class="section intro">
    <h1>¿Cuándo naciste?</h1>
    <!-- Campo para ingresar la fecha de nacimiento -->
    <input type="date" id="birthdate" />
    <!-- Botón que inicia la historia al hacer clic -->
    <button onclick="startStory()">Ver mi historia</button>
  </section>

  <!-- SECCIONES DE HISTORIA (ocultas al inicio) -->

  <section class="section story hidden" id="part1">
    <h2>Has vivido <span id="daysLived"></span> días</h2>
    <p>...y cada uno de ellos ha sido único.</p>
  </section>

  <section class="section story hidden" id="part2">
    <h2>Eso son <span id="weeksLived"></span> semanas</h2>
    <p>Imagínate todo lo que ha pasado en ese tiempo.</p>
  </section>

  <section class="section story hidden" id="part3">
    <h2>En ese tiempo, el mundo ha cambiado...</h2>
    <p>Y tú también.</p>
  </section>

  <section class="section story hidden" id="part4">
    <h2>Pero esto apenas comienza.</h2>
    <p>Lo mejor aún está por escribirse.</p>
  </section>

  <!-- SCRIPT PARA LA LÓGICA INTERACTIVA -->
  <script>
    function startStory() {
      // Obtener la fecha del input
      const input = document.getElementById("birthdate").value;

      // Validar que el usuario haya ingresado una fecha
      if (!input) return alert("Por favor introduce tu fecha de nacimiento.");
      
      // Crear objeto de fecha a partir del input
      const birthDate = new Date(input);
      const today = new Date(); // Obtener fecha actual

      // Calcular diferencia en milisegundos
      const diffTime = today - birthDate;

      // Convertir a días y semanas
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffWeeks = Math.floor(diffDays / 7);

      // Mostrar resultados en pantalla usando .toLocaleString() para formato amigable
      document.getElementById("daysLived").innerText = diffDays.toLocaleString();
      document.getElementById("weeksLived").innerText = diffWeeks.toLocaleString();

      // Mostrar todas las secciones ocultas de la historia
      document.querySelectorAll(".story").forEach(el => el.classList.remove("hidden"));

      // Hacer scroll suave a la primera sección de historia
      setTimeout(() => {
        document.getElementById("part1").scrollIntoView({ behavior: "smooth" });
      }, 300);
    }
  </script>

</body>
</html>
