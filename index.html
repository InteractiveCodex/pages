<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }

    a {
      display: block;
      background-color: #1a1a1a;
      color: #fff;
      padding: 1rem;
      border: 1px solid #00ffff33;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform 0.2s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    a:hover {
      transform: translateY(-3px);
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff66;
    }

    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
