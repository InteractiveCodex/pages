<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Historia</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      scroll-behavior: smooth;
    }

    .section {
      min-height: 100vh;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .intro {
      background: linear-gradient(to bottom, #000, #222);
    }

    .story {
      background: #1a1a1a;
      border-top: 1px solid #333;
    }

    input, button {
      padding: 1rem;
      font-size: 1rem;
      margin: 1rem auto;
      display: block;
      border: none;
      border-radius: 6px;
    }

    input {
      width: 200px;
    }

    button {
      background: #00ffff;
      color: #000;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <section class="section intro">
    <h1>¿Cuándo naciste?</h1>
    <input type="date" id="birthdate" />
    <button onclick="startStory()">Ver mi historia</button>
  </section>

  <!-- HISTORIA -->
  <section class="section story hidden" id="part1">
    <h2>Has vivido <span id="daysLived"></span> días</h2>
    <p>...y cada uno de ellos ha sido único.</p>
  </section>

  <section class="section story hidden" id="part2">
    <h2>Eso son <span id="weeksLived"></span> semanas</h2>
    <p>Imagínate todo lo que ha pasado en ese tiempo.</p>
  </section>

  <section class="section story hidden" id="part3">
    <h2>En ese tiempo, el mundo ha cambiado...</h2>
    <p>Y tú también.</p>
  </section>

  <section class="section story hidden" id="part4">
    <h2>Pero esto apenas comienza.</h2>
    <p>Lo mejor aún está por escribirse.</p>
  </section>

  <script>
    function startStory() {
      const input = document.getElementById("birthdate").value;
      if (!input) return alert("Por favor introduce tu fecha de nacimiento.");
      
      const birthDate = new Date(input);
      const today = new Date();

      const diffTime = today - birthDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffWeeks = Math.floor(diffDays / 7);

      document.getElementById("daysLived").innerText = diffDays.toLocaleString();
      document.getElementById("weeksLived").innerText = diffWeeks.toLocaleString();

      // Mostrar secciones
      document.querySelectorAll(".story").forEach(el => el.classList.remove("hidden"));

      // Hacer scroll
      setTimeout(() => {
        document.getElementById("part1").scrollIntoView({ behavior: "smooth" });
      }, 300);
    }
  </script>

</body>
</html>
