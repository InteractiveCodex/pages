<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InteractiveCodex</title>
  <link rel="icon" href="recursos/corazon.png" type="image/png" />

  <style>
    :root {
      --primary: #00ffff;
      --bg: #0d0d0d;
      --card-bg: #1f1f1f;
      --text: #ffffff;
      --accent: #00ffff66;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 3rem 1rem;
      position: relative;
      z-index: 1;
    }

    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--accent);
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
    }

    a {
      background-color: var(--card-bg);
      color: var(--text);
      padding: 1.25rem;
      border: 1px solid transparent;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, var(--primary), transparent);
      transition: all 0.6s ease;
    }

    a:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--accent);
    }

    a:hover::before {
      left: 100%;
    }

    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .animate-delay-1 {
      animation-delay: 0.3s;
    }

    .animate-delay-2 {
      animation-delay: 0.6s;
    }

    .animate-delay-3 {
      animation-delay: 0.9s;
    }
  </style>
</head>

<body>
  <!-- Video de fondo -->
  <video autoplay muted loop playsinline id="video-fondo">
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta el video de fondo.
  </video>

  <header class="animate animate-delay-1">
    <h1>Coming Soon</h1>
    <p>Create by Javier</p>
  </header>

  <nav class="animate animate-delay-2">
    <a href="stats-de-vida.html">Stats de Vida</a>
    <!-- Puedes agregar más enlaces aquí -->
  </nav>

  <footer class="animate animate-delay-3">
    © 2025 Javier. Todos los derechos reservados.
  </footer>
</body>

</html>
