<!DOCTYPE html>
<!-- Indica que este documento es HTML5 -->

<html lang="es">
<!-- Comienza el documento HTML, el atributo lang="es" indica que el idioma es español -->

<head>
  <meta charset="UTF-8" />
  <!-- Define la codificación de caracteres como UTF-8 para soportar tildes y caracteres especiales -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Hace que el sitio sea responsive, es decir, se vea bien en móviles y tablets -->

  <title>InteractiveCodex</title>
  <!-- Título que aparece en la pestaña del navegador -->

  <link rel="icon" href="recursos/corazon.png" type="image/png" />
  <!-- Ícono que aparece en la pestaña (favicon) -->

  <style>
    :root {
      --primary: #00ffff;
      --bg: #0d0d0d;
      --card-bg: #1f1f1f;
      --text: #ffffff;
      --accent: #00ffff66;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 3rem 1rem;
      position: relative;
      z-index: 1;
    }

    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--accent);
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Card estilo */
    .card-link {
      text-decoration: none;
      display: block;
      width: 100%;
      max-width: 400px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px var(--accent);
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 0 20px var(--primary);
    }

    .card h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #ccc;
    }

    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .animate-delay-1 {
      animation-delay: 0.3s;
    }

    .animate-delay-2 {
      animation-delay: 0.6s;
    }

    .animate-delay-3 {
      animation-delay: 0.9s;
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="video-fondo">
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta el video de fondo.
  </video>

  <header class="animate animate-delay-1">
    <h1>Coming Soon</h1>
    <p>Create by Javier</p>
  </header>

  <!-- Card enlazada -->
  <a href="stats-de-vida.html" class="card-link animate animate-delay-2">
    <div class="card">
      <h2>Stats de Vida</h2>
      <p>Explora tus estadísticas personales de manera visual e interactiva.</p>
    </div>
  </a>

    <!-- Card enlazada -->
  <a href="stats-de-vid.html" class="card-link animate animate-delay-2">
    <div class="card">
      <h2>Task Planner</h2>
      <p>No disponible actualmente</p>
    </div>
  </a>

  <footer class="animate animate-delay-3">
    © 2025 Javier. Todos los derechos reservados.
  </footer>
</body>

</html>
