<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InteractiveCodex</title>
  <link rel="icon" href="recursos/corazon.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      scroll-behavior: smooth;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 250px;
    }

    a {
      background: #00ffff;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 0 8px #00ffffaa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover,
    a:focus {
      background: #00cccc;
      box-shadow: 0 0 14px #00cccccc;
      outline: none;
    }
  </style>
</head>

<body>
  <h1>Create by Javier</h1>
