<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Descripción no disponible" />
  <title>InteractiveCodex</title>
  <link rel="icon" href="recursos/corazon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #00ffff;
      --bg: #0d0d0d;
      --card-bg: #1f1f1f;
      --text: #ffffff;
      --accent: #00ffff66;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 3rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: var(--primary);
      text-shadow: 0 0 10px var(--accent);
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
    }

    main {
      display: grid;
      /* grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); */ /* Columns */
      grid-template-columns: 1fr;
      gap: 2rem;
      width: 100%;
      max-width: 960px;
      padding: 1rem;
    }

    a.card-link {
      text-decoration: none;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 15px var(--accent);
      border: 1px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
      box-shadow: 0 0 25px var(--primary);
    }

    .card h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #ccc;
    }

    footer {
      margin-top: auto;
      padding-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .animate-delay-1 { animation-delay: 0.3s; }
    .animate-delay-2 { animation-delay: 0.6s; }
  </style>
</head>

<body>
  
  <header class="animate animate-delay-1">
    <h1>Coming Soon</h1>
    <p>Create by Javier</p>
  </header>

  <main>
    <!-- Tarjetas -->
    <a href="stats-de-vida.html" class="card-link animate animate-delay-2">
      <div class="card">
        <h2>Stats de Vida</h2>
        <p>Explora tus estadísticas personales de manera visual.</p>
      </div>
    </a>
    
        <a href="ndp.html" class="card-link animate animate-delay-2">
      <div class="card">
        <h2>Apps Móviles</h2>
        <p>Descubre mis apps desarrolladas para Android.</p>
      </div>
    </a>

      <a href="ndp.html" class="card-link animate animate-delay-2">
  <div class="card">
    <!-- <img src="ic.png" alt="WoW Classic" style="width:50%; height:auto;"> -->
    <h2>Addons para WoW Classic</h2>
    <p>Descubre mis addons para WoW Classic.</p>
  </div>
</a>
    
  </main>
  
  <footer class="animate animate-delay-2">
    © 2025 Javier. Proyecto de código abierto · Licencia MIT.
  </footer>
</body>
</html>
