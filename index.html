<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA VI Trailer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin-bottom: 2rem;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.1);
    }

    .button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .button:hover {
      background: #fff;
      color: #000;
    }

    footer {
      margin-top: 4rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Grand Theft Auto VI</h1>
  <p>Mira el tráiler oficial ahora.</p>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/QdBZY2fkU-0"
      title="GTA VI Trailer" 
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
  </div>

  <a href="https://www.youtube.com/watch?v=QdBZY2fkU-0" target="_blank" class="button">
    Ver en YouTube
  </a>

  <footer>
    © 2025 Rockstar Games. Esta es una página fan.
  </footer>
</body>
</html>
