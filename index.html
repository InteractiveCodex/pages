<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fondo-claro: #FFFFFF;
      --fondo-oscuro: #0F172A;
      --texto-claro: #0F172A;
      --texto-oscuro: #F1F5F9;
      --primario: #64748B;
      --transicion: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fondo-claro);
      color: var(--texto-claro);
      transition: var(--transicion);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }

    body.oscuro {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
    }

    .boton-tema {
      padding: 1rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: var(--transicion);
      cursor: pointer;
      transform: scale(1);
      color: var(--texto-claro);
      animation: aparecer 1s ease forwards;
    }

    body.oscuro .boton-tema {
      color: var(--texto-oscuro);
    }

    .boton-tema:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-top:4rem;
      margin-bottom: 1rem;
      animation: aparecerAbajo 1s ease forwards;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
      animation: aparecerArriba 1s ease forwards;
    }

    .proyectos {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
    }

    .proyecto {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: var(--transicion);
      cursor: pointer;
      transform: scale(1);
      animation: aparecer 1s ease forwards;
    }

    .proyecto:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes aparecerAbajo {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes aparecerArriba {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes aparecer {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .separador {
      width: 60%;
      height: 2px;
      background: var(--primario);
      opacity: 0.3;
      margin: 2rem auto;
      transition: var(--transicion);
    }

    body.oscuro .separador {
      background: var(--texto-oscuro);
      opacity: 0.2;
    }

    .separador-vertical {
      width: 2px;
      height: 20vh;
      background: var(--primario);
      opacity: 0.3;
      margin: 2rem auto;
      transition: var(--transicion);
    }
  
    body.oscuro .separador-vertical {
      background: var(--texto-oscuro);
      opacity: 0.2;
    }
  </style>
</head>
<body>

  <h1>Javier DevZone</h1>
  <p>Descubre mis proyectos de desarrollo</p>

  <div class="separador-vertical"></div>

  <p>Luz u oscuridad... tÃº decides</p>
  <button class="boton-tema" onclick="cambiarTema()">Modo Oscuro</button>

  <!-- Separador -->
  <div class="separador-vertical"></div>

  <h1>Mis Proyectos</h1>
  <p>Explora mis creaciones de Android, Web y Mini Juegos</p>

  <div class="proyectos">
    <div class="proyecto" onclick="window.location.href='stats-de-vida.html'">ðŸ’» Stats de vida</div>
    <div class="proyecto" onclick="alert('Abriendo Apps Android...')">ðŸ’» Apps Android</div>
    <div class="proyecto" onclick="alert('Abriendo Addons para WoW Classic...')">ðŸ’» Addons para WoW Classic</div>
  </div>

  <!-- Separador -->
  <div class="separador"></div>

  <script>
    const botonTema = document.querySelector('.boton-tema');

    // Detectar modo preferido del sistema
    const temaSistemaOscuro = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Aplicar al cargar
    if (temaSistemaOscuro) {
      document.body.classList.add('oscuro');
      botonTema.textContent = 'Modo Claro';
    }

    function cambiarTema() {
      document.body.classList.toggle('oscuro');
      botonTema.textContent = document.body.classList.contains('oscuro') ? 'Modo Claro' : 'Modo Oscuro';
    }

    // Forzar el scroll al tope (arriba del todo) cada vez que se recarga la pÃ¡gina
    window.onbeforeunload = function () {
    window.scrollTo(0, 0);
   };
    
  </script>

</body>
</html>
