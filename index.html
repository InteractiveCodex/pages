<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InteractiveCodex</title>
  <link rel="icon" href="recursos/corazon.png" type="image/png" />

  <style>
    :root {
      --main-bg: #fdfdfd;
      --card-bg: #ffffff;
      --text-color: #111;
      --accent-color: #00bcd4;
      --hover-shadow: rgba(0, 188, 212, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
      transition: background 0.3s ease;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #666;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 700px;
    }

    a {
      display: block;
      background-color: var(--card-bg);
      color: var(--text-color);
      padding: 1.5rem;
      border: 2px solid #eee;
      border-radius: 16px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    a:hover {
      transform: translateY(-5px);
      border-color: var(--accent-color);
      box-shadow: 0 12px 24px var(--hover-shadow);
    }

    footer {
      margin-top: auto;
      padding-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --main-bg: #111;
        --card-bg: #1c1c1c;
        --text-color: #fff;
        --hover-shadow: rgba(0, 255, 255, 0.2);
      }

      a {
        border-color: #222;
      }

      a:hover {
        border-color: #00ffff;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>InteractiveCodex</h1>
    <p>Creado por Javier</p>
  </header>

  <nav>
    <a href="stats-de-vida.html">Stats de Vida</a>
    <a href="#">Próximamente</a>
    <!-- Agrega más secciones -->
  </nav>

  <footer>
    © 2025 Javier. Todos los derechos reservados.
  </footer>
</body>
</html>
